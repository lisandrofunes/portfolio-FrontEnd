<app-navbar></app-navbar>
<div class="container-bg">
    <div class="container" *ngIf="portfolio">
        <h2 class="title_portfolio">Editar Portafolio</h2>
        <div class="card">
            <div class="card-body">

                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                    <div class="form-group">
                        <label for="titlePortfolio">Título del proyecto</label>
                        <input type="text" class="form-control" id="titlePortfolio" name="titlePortfolio"
                            [(ngModel)]="portfolio.title" maxlength="18" required>
                    </div>
                    <div class="form-group">
                        <label for="descriptionPortfolio">Descripción</label>
                        <textarea class="form-control" name="descriptionPortfolio" id="descriptionPortfolio"
                            [(ngModel)]="portfolio.description" rows="3" maxlength="140"
                            style="resize: none;">
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="selectedFile">Iámgen</label>
                        <input type="file" value="select" #selectFile (change)="onFileSelected($event)"
                            class="form-control fc-choose" id="imagenPortfolio" name="file">
                        <!-- [(ngModel)]="uploadImagenData" required > -->
                    </div>

                    <div *ngFor="let file of portfolio.dataImage; let i = index;" class="image-container">
                        <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                        <img [src]="file.url">
                    </div>

                    <div class="form-group">
                        <label for="selectedFile">Habilidad</label>

                        <ng-multiselect-dropdown class="form-control fc-choose fc-select-skill"
                            [placeholder]="'Habilidades'" [settings]="dropdownSettings" [data]="dropdownList"
                            [(ngModel)]="portfolio.habilidad" (onSelect)="onItemSelect($event)" name="skillsPortfolio">
                        </ng-multiselect-dropdown>

                    </div>

                    <div class="form-group">
                        <label for="urlPortfolio">URL</label>
                        <input type="text" class="form-control" id="urlPortfolio" name="urlPortfolio"
                            [(ngModel)]="portfolio.url" required>
                    </div>

                    <button class="btn btn-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-pencil-alt"></i> Actualizar</button>
                    <button class="btn btn-primary btn-block" routerLink="/portfolio">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>
</div>
