<app-navbar></app-navbar>
<div class="container-bg">
    <div class="container" *ngIf="persona">
        <h2 class="title_portfolio">Editar Persona</h2>
        <div class="card">
            <div class="card-body">

                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                    <div class="form-group">
                        <label for="saludo">Saludo</label>
                        <input type="text" class="form-control" id="saludo" name="saludo"
                            [(ngModel)]="persona.saludo" maxlength="18" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            [(ngModel)]="persona.nombre" maxlength="18" required>
                    </div>
                    <div class="form-group">
                        <label for="dedicacion">Dedicacion</label>
                        <input type="text" class="form-control" id="dedicacion" name="dedicacion"
                            [(ngModel)]="persona.dedicacion" maxlength="18" required>
                    </div>

                    <div class="form-group">
                        <label for="selectedFile">Im√°gen</label>
                        <input type="file" value="select" #selectFile (change)="onFileSelected($event)"
                            class="form-control fc-choose" id="imagen" name="file">
                        <!-- [(ngModel)]="uploadImagenData" required > -->
                    </div>

                    <div *ngFor="let file of persona.dataImage; let i = index;" class="image-container">
                        <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                        <img [src]="file.url">
                    </div>

                    <button class="btn btn-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-pencil-alt"></i> Actualizar</button>
                    <button class="btn btn-primary btn-block" routerLink="/">
                        <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </form>
            </div>
        </div>
    </div>
</div>
