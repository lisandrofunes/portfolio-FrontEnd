<app-navbar></app-navbar>
<div class="container-bg">
  <div class="container">
    <h2 class="title_skills">Editar Habilidades</h2>
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <!-- <th scope="col">ID</th> -->
          <th scope="col">Habilidad</th>
          <th scope="col">Imagen</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of lista">
          <!-- <td>{{skill.id}}</td> -->
          <td>{{skill.nombre}}</td>
          <td>{{skill.imagen}}</td>
          <td>
            <button class="btn btn-warning" routerLink="/habilidad//update/{{skill.id}}">Modificar</button>
            <button class="btn btn-danger" *ngIf="admin" (click)="borrar(skill.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
      <button class="btn btn-success" *ngIf="admin" routerLink="/habilidad/create">Agregar</button>
      <button class="btn btn-primary" routerLink="/portafolio">Volver</button>

    </table>

  </div>
</div>
